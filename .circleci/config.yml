version: 2
jobs:
  build:
    docker:
      - image: awav/tensorflow:2.1
        # environment:
          # DOCS: False

    steps:
      - checkout
      - run:
          name: Install GPflow
          command: |
            pip install -U pip
            pip install -q git+git://github.com/GPflow/GPflow.git@develop#egg=gpflow
            pip install -q -r tests_requirements.txt
            git clone --branch develop https://github.com/GPflow/GPflow.git

      - run:
          name: Make notebooks and move docs
          command: |
            make -C GPflow/doc/source/notebooks -j 4
            cp -r GPflow/doc .
            cp GPflow/tests_requirements.txt .
            cp GPflow/docs_require.txt .
      - run:
          name: Commit
          command: |
            git config user.email "docs.bot@gpflow.com"
            git config user.name "Docs Bot"
            git add --all
            git commit -m "Update docs [ci skip]"
            git push origin docs2

      - run: echo "Notebooks created successfully"
